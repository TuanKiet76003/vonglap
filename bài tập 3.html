<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị 20 số </title>
</head>
<body>
<script>
  const num = 20 ;
  let a = 1;
  let b = 1;
  let c ;
  document.write("fibonacci = " + "<br>");
  for (i=1;i <= num; i++){
    document.write(a + "<br>");
    c = a + b ;
    a=b;
    b=c;
  }
</script>
</body>
</html>
