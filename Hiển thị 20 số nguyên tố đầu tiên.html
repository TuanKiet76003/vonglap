<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị số nguyên tố </title>
</head>
<body>
    <script>
    let numbers = prompt("Nhập giá trị số nguyên vào đây : ") ;
    let count = 0;
    for ( N=2 ; N <= numbers ; N++ ){
        count=0;
        for(let i= 1 ;i <= N ;i++){
            if (N % i === 0){
                count++;
            }
        }
        if (count===2){
            document.write(N+"")
        }
    }
    </script>
</body>
</html>
