<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  số đầu tiên trong dãy fibonacci chia hết cho 5  </title>
</head>
<body>
  <script>
    const number = 30;
    let a = 0 ;
    let b = 1 ;
    let c ;
    for (i=1;i<= number; i++){
      c = a + b;
      a=b;
      b=c;
        if ( a%5===0 ){
            document.write("Số đầu tiên trong dãy chia hết cho 5 là a = " +a + "<br>" );
        }
    }

  </script>
</body>
</html>
