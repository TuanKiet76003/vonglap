<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Thông tin nhiệt độ </title>
</head>
<body>
<script>
  let nhietdo = +prompt("Nhập nhiệt độ của bạn vào đây ");
  while (nhietdo > 100){
      nhietdo = +prompt("Yêu cầu giảm nhiệt độ ");
  }
  while (nhietdo<20){
      nhietdo = +prompt(" Yêu cầu tăng nhiệt độ " );
  }
</script>
</body>
</html>
